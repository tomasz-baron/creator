<div class="ui-view-content">
    <div class="user-group-content">
        <div class="user-group-title">Choose the User Group</div>
        <label for="userGroup" class="user-group-label">User group</label>
        <span class="user-group-description">User Group to add the users to</span>
        <select class="groups-select" name="userGroup" ng-model="$ctrl.value">
            <option value="" disabled hidden>None</option>
            <option ng-repeat="group in $ctrl.groups" value="{{group.id}}">{{group.name}}</option>
        </select>
    </div>
    <footer>
        <buttons-footer next-state="avatarDetails" disabled="!$ctrl.value" on-next="$ctrl.saveUserGroup()"></buttons-footer>
    </footer>
</div>
